<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="page-heading-div" id="page-heading-div">
        <h1 class="page-heading" id="page-heading">Login</h1>
    </div>
    <form onsubmit="login(event)" class="login-form" id="login-form">
        <label for="email" class="email">E-mail</label><br>
        <input type="text" class="email" id="email" name="email" required><br>
        <label for="password" class="label">Password</label><br>
        <input type="password" class="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p class="login">Don't Have an Account? SignUp <a href="/user/signup">Here</a></p>
</body>
<script src="../login.js"></script>
</html>
