<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="page-heading-div" id="page-heading-div">
        <h1 class="page-heading" id="page-heading">SignUp</h1>
    </div>
    <form onsubmit="signup(event)" class="signup-form" id="signup-form">
        <label for="name" class="label">Name</label><br>
        <input type="text" class="name" id="name" name="name" required><br>
        <label for="email" class="email">E-mail</label><br>
        <input type="text" class="email" id="email" name="email" required><br>
        <label for="phone" class="label">Phone Number</label><br>
        <input type="number" class="phone" id="phone" name="phone" required><br>
        <label for="password" class="label">Password</label><br>
        <input type="password" class="password" id="password" name="password" required><br>
        <button type="submit">SignUp</button>
    </form>
    <p class="login">Already a User? login <a href="/user/login">Here</a></p>
</body>
<script src="../signup.js"></script>
</html>
